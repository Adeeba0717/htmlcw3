<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value="" required>
    <br>
    <br>

    <label for="mname">Middlename:</label>
    <input type="text" id="mname" name="mname" value="" required>
    <br>
    <br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="" required>
    <br>
    <br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <br>
    <label >Gender: </label><br>
    <input type="radio" id="male"> Male<br>
    <input type="radio" id="female"> Female<br>
    <input type="radio" id="other"> Other<br>
        <br><br>

    <label for="datebirth">DOB</label>
    <input type="date" id="datebirth" name="datebirth" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="countrycode" name="countrycode" value="+91" readonly style="width: 50px">
    <input type="tel" id="phone" name="phone"  required>
    <br>
    <br>

    <label for="add">Address</label>
    <br>
    <textarea id="add" name="add" rows="5" cols="100" required></textarea>
    <br>
    <br>

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" required>
    <br>
    <br>

    <label for="password">Password: </label>
    <input type="number" id="password" name="password" required>
    <br>
    <br>

    <label for="repassword">Re-type password: </label>
    <input type="number" id="repassword" name="repassword" required>
    <br>
    <br>

    <input type="checkbox" id="condition" name="condition">
    <label for="condition">Agree to terms and conditions</label>
      <br>

    <label for="file">Choose File</label>
    <input type="file" id="file" name="file">
    <br>
    <br>

    <label for="color">Choose Color</label>
    <input type="color" id="color" name="color">
    <br>
    <br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    

</fieldset>
    </form>
</body>
</html>
